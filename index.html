<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc-div">
            <div class="input-div">
                <div class="input-sub"></div>
                <div class="input-main">0</div>
            </div>
            <div class="clear-all">
                CE
            </div>
            <div class="calc-btns">
                <div class="calc-btn">
                    <a id="7" class="normal-char">7</a>
                    <a id="8" class="normal-char">8</a>
                    <a id="9" class="normal-char">9</a>
                    <a id="*" class="special-char">*</a>
                </div>
                <div class="calc-btn">
                    <a id="4" class="normal-char">4</a>
                    <a id="5" class="normal-char">5</a>
                    <a id="6" class="normal-char">6</a>
                    <a id="-" class="special-char">-</a>
                </div>
                <div class="calc-btn">
                    <a id="1" class="normal-char">1</a>
                    <a id="2" class="normal-char">2</a>
                    <a id="3" class="normal-char">3</a>
                    <a id="+" class="special-char">+</a>
                </div>
                <div class="calc-btn">
                    <a id="/" class="special-char">/</a>
                    <a id="0" class="normal-char">0</a>
                    <a id="." class="normal-char">.</a>
                    <a id="=" class="submit">=</a>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>

</html>
